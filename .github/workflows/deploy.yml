name: Deploy to Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT || 22 }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Ensure deployment directory exists
        run: |
          # Check if the deployment directory exists, create it if it doesn't
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.DEPLOY_PORT || 22 }} \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "if [ ! -d '${{ secrets.DEPLOY_PATH }}' ]; then \
              mkdir -p '${{ secrets.DEPLOY_PATH }}' && \
              echo '✓ Created deployment directory: ${{ secrets.DEPLOY_PATH }}'; \
            else \
              echo '✓ Deployment directory already exists: ${{ secrets.DEPLOY_PATH }}'; \
            fi"
      
      - name: Deploy to server
        run: |
          # Deploy all template files to the SupportPal template directory
          # The -a flag ensures all files are included, --delete removes files not in source
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.DEPLOY_PORT || 22 }}" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='README.md' \
            --exclude='.gitignore' \
            ./ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/
          
          echo "✓ Deployment complete. Template files have been deployed to ${{ secrets.DEPLOY_PATH }}"
      
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

